<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>PUBLISH BUTTON</title>


</head>

<body>
    <div class="day dayOne">
        <h5 class="title">#One</h5>
        <button class="btn1 idle">
            <div class="loadingIcons">
                <div class="cloud cloud1">
                    <span class="fa fa-cloud"></span>
                </div>
                <div class="cloud cloud2">
                    <span class="fa fa-cloud"></span>
                </div>
                <div class="cloud cloud3">
                    <span class="fa fa-cloud"></span>
                </div>
                <div class="arrow">
                    <span class="fa fa-long-arrow-up"></span>                   
                    </div>
                <div class="check">
                <span class="fa fa-check"></span>                   
                </div>
                <div class="circle">
               
                </div>
            </div>
            <div class="btnTxt">
                <p class="idle">Publish</p>
                <p class="loading">Loading</p>
                <p class="done">Done</p>
            </div>
        </button>
    </div>
    <script src="index.js"></script>
</body>

</html>
