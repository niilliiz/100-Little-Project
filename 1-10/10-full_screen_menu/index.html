<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FULL SCREEN MENU</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Pearl</h1>
            <div class="row">
                <button>Login</button>
                <div class="burgerIcon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </header>
        <nav class="menu">
            <ul class="menu-list">
                <li class="list"><a href="#">Home</a></li>
                <li class="list"><a href="#">About</a></li>
                <li class="list"><a href="#">Contact</a></li>
                <li class="list"><a href="#">Beauty Products</a></li>
            </ul>
        </nav>
        <main class="main">
            <section class="column">
                <div class="showCase">
                    <h1>Cosmetics that <span>Everyone loves!</span></h1>
                    <p>We have Huge collection for cosmetics in our Paris Branch. Our Products are always Quality Products.</p>
                    <button>Explore Products</button>
                </div>
                <div class="carts">
                    <div class="cart">
                        <img src="./asset/image/Tube lage.png" alt="tube">
                        <div class="cartInfo">
                            <h4>Cool Water by David</h4>
                            <strong>$25.50</strong>
                            <span>-35%</span>
                        </div>
                    </div>
                    <div class="cart">
                        <img src="./asset/image/Bottle.png" alt="bottle">
                        <div class="cartInfo">
                            <h4>Diamond Rose</h4>
                            <strong>$30.50</strong>
                            <span>-15%</span>
                        </div>


                    </div>
                    <button><i class="icon fa fa-angle-right"></i></button>
                </div>

            </section>
            <section class="column">
                <img class="showImage" src="./asset/image/Tube.png" alt="large tube" />
            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
