<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DARK-LIGHT THEME</title>
</head>

<body class="light">
    <div class="container">
        <header>
            <div class="row">
                <h1>Skatebar</h1>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="row">
                <!-- switch + login + sing up -->
                <label class="switchWrapper">
                    <input class="switch" type="checkbox">
                    <div class="wrapper">
                        <div class="ball"></div>
                    </div>
                </label>
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </header>
        <main>
            <div class="c1"></div>
            <section>
                <h2>Life's short</h2>
                <h2>Ride long</h2>
                <span>Browse through dozens of the best skateboard products online</span>
                <button>Go Shop now</button>
            </section>
            <section>
                <div class="c2"></div>
                <div class="c3"></div>
                <img src="./asset//image/skateboarder.png" alt="a girl is skating">
            </section>
        </main>
    </div>

    <script src="./index.js"></script>
</body>

</html>
