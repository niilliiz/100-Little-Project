<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DARK-LIGHT THEME</title>
</head>

<body class="light">

    <div class="bodyWrapper">
        <div class="circle c1"></div>

        <div class="container">
            <header>
                <div class="row">
                    <h1><a href="#">Skatebar</a></h1>
                    <nav>
                        <ul class="menu">
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Delivery</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="row">
                    <!-- switch + login + sing up -->
                    <label class="switchWrapper">
                    <input class="switch" type="checkbox">
                    <div class="ballWrapper">
                        <div class="ball"></div>
                    </div>
                </label>
                    <button class="loginBtn">Login</button>
                    <button class="singUpBtn">Sign Up</button>
                </div>
            </header>
            <main>
                <section class="showCase">
                    <h1>Life's short <br/> Ride long</h1>
                    <p>Browse through dozens of the best skateboard products online</p>
                    <button class="shopBtn">Go Shop now</button>
                </section>
                <img src="./asset//image/skateboarder.png" alt="a girl is skating">
            </main>
            <div class="circle c2"></div>
            <div class="circle c3"></div>
        </div>
        <div class="circle c4"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
