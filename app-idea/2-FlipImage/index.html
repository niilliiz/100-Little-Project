<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Flip Image</title>
</head>

<body>
  <h2>Flip Image</h2>
  <div class="slider_container">
    <button class="image_card none">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>None</h4>
    </button>
    <button class="image_card pencil">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Pencil</h4>
    </button>
    <button class="image_card waterColor">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Watercolor</h4>
    </button>
    <button class="image_card emboss">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Emboss</h4>
    </button>
    <button class="image_card coloredPencil">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Colored Pencil</h4>
    </button>
    <button class="image_card chalkboard">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Chalkboard</h4>
    </button>
    <button class="image_card coloredChalkboard">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Colored Chalkboard</h4>
    </button>
    <button class="image_card airbrush">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Airbrush</h4>
    </button>
    <button class="image_card hallucination">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Hallucination</h4>
    </button>
    <button class="image_card flanned">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Flannel</h4>
    </button>
    <button class="image_card lowInkHor">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Low Ink <br />(Horizontal)</h4>
    </button>
    <button class="image_card lowInkVer">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Low Ink <br />(Vertical)</h4>
    </button>
    <button class="image_card collage">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Collage</h4>
    </button>
    <button class="image_card mosaic">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Mosaic</h4>
    </button>
    <button class="image_card photoBorder">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Photo Border</h4>
    </button>
    <button class="image_card infrared">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Infrared</h4>
    </button>
    <button class="image_card nightVersion">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Night Vesion</h4>
    </button>
    <button class="image_card warhol">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Warhol</h4>
    </button>
    <button class="image_card selectiveColor">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Selective Color</h4>
    </button>
    <button class="image_card mirrorHor">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>mirror <br />(Horizontal)</h4>
    </button>
    <button class="image_card mirrorVer">
      <image alt="burger" src="./asset/burger.jpg" />
      <h4>Mirror <br />(Vertical)</h4>
    </button>
  </div>

  <div class="showcase">
    <div class="showcase_container none">
      <img class="showcase_image" src="./asset/burger.jpg" alt="burger">
    </div>
    <div class="handler"></div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
