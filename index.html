<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>100 Days of Code</title>
</head>

<body>

    <header>
        <div class="search"></div>
        <h1 class="header">100 Days of Code</h1>
        <div class="logo"></div>
    </header>

    <main class="container">
        <div class="day dayOne">
            <h5 class="title">#One</h5>
            <button class="btn1 idle">
                <div class="loadingIcons">
                    <div class="cloud cloud1">
                        <span class="fa fa-cloud"></span>
                    </div>
                    <div class="cloud cloud2">
                        <span class="fa fa-cloud"></span>
                    </div>
                    <div class="cloud cloud3">
                        <span class="fa fa-cloud"></span>
                    </div>
                    <div class="arrow">
                        <span class="fa fa-long-arrow-up"></span>                   
                        </div>
                    <div class="check">
                    <span class="fa fa-check"></span>                   
                    </div>
                    <div class="circle">
                   
                    </div>
                </div>
                <div class="btnTxt">
                    <p class="idle">Publish</p>
                    <p class="loading">Loading</p>
                    <p class="done">Done</p>
                </div>
            </button>
        </div>
        <div class="day dayTwo">
            <h5 class="title">#Two</h5>

            <button class="btn2">
                <a href="/oneToTen/dayTwo/two.html">DIGITAL CLOCK</a>
            </button>
        </div>
        <div class="day dayThree">
            <h5 class="title">#Three</h5>

            <button class="btn3">
                <a href="/oneToTen/dayThree/three.html">STOP WATCH</a>
            </button>
        </div>
        <div class="day dayFour">
            <h5 class="title">#Four</h5>
            <div class="rate">
                <button class="btn4">
                    <div class="hoverStar star">
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="text">Star</div>
                    <div class="count"></div>
                </button>
            </div>
        </div>
    </main>

    <script src="/js.js"></script>
</body>

</html>
