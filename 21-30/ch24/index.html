<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="imgWrapper">
                <img class="thumbnail" src="./images/Paul Walker.JPG" alt="">
            </div>
        </header>
        <main>
            <div class="greetingWrapper">
                <span class="title">
                    Hi
                </span>
                <h1 class="info">...</h1>
            </div>
            <div class="icons">
                <ion-icon data-name="My name is" class="icon" size="large" name="person-outline"></ion-icon>
                <ion-icon data-email="My email is" class="icon" size="large" name="mail-outline"></ion-icon>
                <ion-icon data-dob="My birthday is" class="icon" size="large" name="calendar-outline"></ion-icon>
                <ion-icon data-location="My location is" class="icon" size="large" name="location-outline"></ion-icon>
                <ion-icon data-cell="My cell is" class="icon" size="large" name="call-outline"></ion-icon>
                <ion-icon data-login="My password is" class="icon" size="large" name="key-outline"></ion-icon>
            </div>

            <button>New User</button>
        </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./index.js"></script>
</body>

</html>
