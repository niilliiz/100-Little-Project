<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>CSV/JSON Convertor</title>
</head>

<body>
  <div class="row">
    <section class="col input_container">

      <pre>
        "Product ID","Product Name","Category","Price","Quantity"
        1001,"T-shirt","Apparel",19.99,50
        1002,"Jeans","Apparel",49.99,30
        1003,"Sneakers","Footwear",79.99,20
      </pre>
      <textarea name="content" cols="30" rows="10" class="fileContent content_box"></textarea>
      <button class="uploadFileButton button">Or upload file</button>
      <div class="row gap__small">
        <input class="pathInput" type="text" name="path" placeholder="Please enter path to file">
        <button class="pathButton button">Or enter path to file</button>
      </div>
    </section>
    <section class="col convertor_container">
      <button class="toCSVButton button">To CSV</button>
      <button class="toJSONButton button">To JSON</button>
    </section>
    <section class="col result_container">
      <div class="resultContent content_box"></div>
      <div class="handlers_contaier row gap__small">
        <button class="downloadButton button">Download</button>
        <button class="clearButton button">Clear</button>
        <button class="copyButton button">Copy</button>
      </div>
    </section>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
